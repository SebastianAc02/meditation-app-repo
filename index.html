<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
    <title>Meditation App</title>
   
</head>
<body>
    <div class="video">
        <video autoplay loop
            src="./video/summer.mp4">
        </video>
    </div>

  

    <div class="app">

   
    <div class="audio">

        <audio>
            <source src="./audio/meditation.mp3" 
            type="audio/mp3" />
        </audio>
        <div class="pause">
            <img src="./img/pause-button.png" alt="pause" />
        </div>
        <div class="progress">
            <svg>
                <rect class="rect1" stroke-width="10" rx="8"
                 height="150" width="150" y="25" 
                 x="25" stroke="#F07281" 
                 fill="transparent"></rect>
            </svg>
            <svg>
                <rect class="rect" stroke-width="10" rx="8"
                 height="150" width="150" y="25" 
                 x="25" stroke="#FFFFFF" 
                 fill="transparent"></rect>
            </svg>
            <div class="audio-remaining-time">
                00.00
            </div>
        </div>
        <div class="play">
            <img src="./img/play-button.png" alt="pause" />
        </div>
    </div>


    <div class="durations">

        <div class="duration" audio-duration="10">
            <img src="./img/2min.png" alt="10 seg" />
            <p> 10 seg</p>
        </div>
        <div class="duration" audio-duration="120">
            <img src="./img/2min.png" alt="2 min" />
            <p> 2 min</p>
        </div>
        <div class="duration" audio-duration="300">
            <img src="./img/5min.png" alt="5 min" />
            <p> 5 min</p>
        </div>
        <div class="duration" audio-duration="600">
            <img src="./img/10min.png" alt="10 min" />
            <p>10 min</p>
        </div>
        <div class="duration" audio-duration="1200">
            <img src="./img/20min.png" alt="20 min" />
            <p> 20 min</p>
        </div>
    </div>

    <div class="seasons">
                <div class="season" video-src="./video/winter.mp4" >
                    <img src="./img/winter.png" alt="winter" />
                </div>
                <div class="season" video-src="./video/autumn.mp4">
                    <img src="./img/autumn.png" alt="autumn" />
                </div>
                <div class="season" video-src="./video/spring.mp4">
                    <img src="./img/spring.png" alt="spring" />
                </div>
                <div class="season" video-src="./video/summer.mp4">
                    <img src="./img/summer.png" alt="summer" />
                </div>

                <div class="toggle-menu">
                    <img  src="./img/right-arrow.png" alt="toggle-menu" />
                </div>
     </div>


    </div>

    

    <script src="./js/index1.js" defer></script>
    <script src="./js/index2.js" defer></script>
    <script src="./js/index3.js" defer></script>
    
</body>
</html>
